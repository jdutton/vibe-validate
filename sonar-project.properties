# SonarCloud Configuration for vibe-validate

# Project identification (managed by GitHub Action integration)
# sonar.projectKey and sonar.organization are set by GitHub Action

# Source configuration
sonar.sources=packages/*/src
sonar.tests=packages/*/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts

# Test exclusions from duplication detection
# Test files inherently have duplication (repetitive patterns for readability)
sonar.cpd.exclusions=**/test/**/*.ts,**/*.test.ts,**/*.spec.ts,**/*.system.test.ts

# Coverage paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.language=ts

# Quality gate configuration
# Allow test code duplication (necessary for test clarity and self-containment)
