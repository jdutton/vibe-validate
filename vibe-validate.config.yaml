validation:
  phases:
    - name: Pre-Qualification
      parallel: false
      steps:
        - name: TypeScript Type Check
          command: pnpm -r typecheck
        - name: ESLint Code Quality
          command: pnpm lint
        - name: Code Duplication Check
          command: node tools/jscpd-check-new.js
        - name: Build All Packages
          command: pnpm -r build
    - name: Testing
      steps:
        - name: Unit Tests with Coverage
          command: pnpm test:coverage
git:
  mainBranch: main
hooks:
  preCommit:
    enabled: true
    secretScanning:
      enabled: true
      # scanCommand omitted = autodetect mode
      # Will detect and run both gitleaks and secretlint if configured
      performanceThreshold: 5000  # Warn if scan takes >5s
ci:
  nodeVersions:
    - '22'
    - '24'
  os:
    - ubuntu-latest
    - windows-latest
developerFeedback: true
extractors:
  localPlugins:
    trust: sandbox
