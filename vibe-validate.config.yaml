validation:
  phases:
    - name: Pre-Qualification
      parallel: true
      steps:
        - name: TypeScript Type Check
          command: pnpm -r typecheck
          description: Type-check all packages in parallel
        - name: ESLint Code Quality
          command: pnpm lint
          description: Lint all source files (0 errors, 0 warnings enforced)
    - name: Testing
      parallel: false
      steps:
        - name: Unit Tests with Coverage
          command: pnpm test:coverage
          description: Run all unit tests (374 tests) with coverage thresholds (75% min)
    - name: Build
      parallel: false
      steps:
        - name: Build All Packages
          command: pnpm -r build
          description: Build all packages in dependency order (incremental, preserves existing builds)
  caching:
    strategy: git-tree-hash
    enabled: true
  failFast: true
git:
  mainBranch: main
  autoSync: false
output:
  format: auto
ci:
  nodeVersions:
    - '20'
    - '22'
    - '24'
  os:
    - ubuntu-latest
    - macos-latest
  failFast: false
